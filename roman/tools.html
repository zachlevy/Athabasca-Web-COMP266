	<section>
		<h1>Currency Converter</h1>
		<div id="converter" class="half">
			<div class="row">
				<div id="inputs" class="half">
					<label for="quantity">Amount</label>
					<input id="amount" type="number" name="quantity" min="1" max="5">
					<select id="currency">
						<option value="cad">CAD</option>
						<option value="danari">Denarii</option>
					</select>
				</div>
				<div id="results" class="half">
					<p>Denarii</p>
					<p>Result</p>
				</div>
			</div>
			<div class="row">
				<div class="center convert-wrap">
					<a href="#" id="convert" class="button">Convert</a>
				</div>
			</div>
		</div>
		<div class="half">
			<img class="half" src="images/danarii1.png" alt="roman coins denarii" />
			<img class="half" src="images/denarii2.png" alt="roman coins denarii" />
